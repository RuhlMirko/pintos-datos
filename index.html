<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base de datos</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="back/app.js" type="module" defer></script>
  </head>
  <body>
    <div id="login" class="form" style="view-transition-name: fg">
      <h1>Acceso requerido</h1>
      <h3 class="hint">Ingresa tus credenciales para ver la informacion</h3>
      <div>
        <label for="user" class="hint">Usuario</label>
        <input id="user" type="text" placeholder="DNI" />
        <label for="passw" class="hint">Contraseña</label>
        <input id="passw" type="text" placeholder="Contraseña" />
        <button id="btnLogin">Acceder</button>
      </div>
      <div>
        <h3 id="error">
          ❌ Credenciales incorrectas. Confirme que sus datos sean correctos
        </h3>
      </div>
      <p class="hint">
        Aviso: Esta protección es de interfaz. Para seguridad real, usá
        autenticación de servidor o cifrado del dataset.
      </p>
    </div>
    <footer>
      <a href="v2/index2.html">v2.01.02</a>
    </footer>
  </body>
</html>
